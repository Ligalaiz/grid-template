<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>template</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper" id="close">
        <header class="header">
          <a class="header__link" href="#open">
            <button class="header__button">Open pop-up button</button>
          </a>
        </header>
        <main class="main">
          <section class="content">
            <div class="content__item content__item--1">1</div>
            <div class="content__item content__item--2">2</div>
            <div class="content__item content__item--3">3</div>
            <div class="content__item content__item--4">4</div>
            <div class="content__item content__item--5">5</div>
          </section>
          <section class="promo">
            <div class="promo__item poromo__item--1"></div>
            <div class="promo__item poromo__item--2"></div>
            <div class="promo__item poromo__item--3"></div>
            <div class="promo__item poromo__item--4"></div>
          </section>
        </main>
        <footer class="footer"></footer>
      </div>
    </div>
    <div class="popup" id="open">
      <a class="popup__link" href="#close">
        <botton class="popup__button">X</botton>
      </a>
      <p class="popup__text">Pop-up</p>
    </div>
  </body>
</html>
